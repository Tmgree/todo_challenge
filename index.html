<!doctype html>
<html lang="en" ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todolistController.js"></script>
  </head>

  <body ng-controller="TodoController as todoCtrl">

    <div>
      <h1>To Do List</h1>
      <h5>Add your Tasks!</h5>
      <h7>You currently have {{lists.length}} <ng-pluralize count="lists.length" when="{'0': 'tasks',
                       '1': 'task',
                       'other': '{{amount | number:2}} tasks'}">
  </ng-pluralize></h7>
      <form class="form-horizontal" ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput">
        <button class="btn">Add Task</button>
      </form>

    </div>

    <div ng-repeat="x in lists">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.text"></span>
</div>


  </body>
</html>
